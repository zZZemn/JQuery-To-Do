<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
    />
  </head>
  <body>
    <h3 class="text-center my-3">To Do App</h3>

    <div class="m-2">
      <div class="d-flex">
        <input type="text" class="form-control" id="InputToDo" />
        <button class="btn btn-primary ms-1" id="BtnAddToDo">Add</button>
      </div>

      <div>
        <ul id="ToDoContainer" class="list-group"></ul>
      </div>
    </div>

    <div
      class="card container p-5 d-none"
      id="EditContainer"
      style="position: fixed; top: 0"
    >
      <h3>Edit Info</h3>

      <input type="hidden" id="InputEditTodoId" />
      <input type="text" id="InputEditToDo" class="form-control" />
      <button class="btn btn-primary btn-sm mt-2" id="BtnSaveEdit">Save</button>
      <button class="btn btn-dark btn-sm mt-2" id="BtnCancelEdit">
        Cancel
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
